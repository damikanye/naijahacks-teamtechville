<!DOCTYPE html>

	<title>Course Land Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body id="bodyy">
 <header id="tophead">
 	  <center>
 	  <img src="img/courseland.png">
 	    </center>
 </header>	
 <div class="loginform">
 	<h1>Sign Up Here</h1>
 	<form>
 		<p>Username</p>
 		<input type="text" name="name" placeholder="Enter Username">
 		<p>Email</p>
 		<input type="Email" name="name" placeholder="Enter Email">
 		<p>Password</p>
 		<input type="password" name="name" placeholder="Enter Password">
 		<input type="submit" name="" value="Sign Up">

 		<a href="#">Forgot password?</a><br>
 		Already  have an account yet? <a href="index.html" id="signupbtn">Sign in</a>
 	</form>
 	
 </div>
</body>
</html>
